<head>

  <title>Dynamic DOM Manipulation</title>
  <style>
    body {

     padding: 20px;

    }

    button {
     margin: 5px;

     font-weight: bold;
     color: white;

  </section>

  <article>

  </article>

  <div>

  </div>
